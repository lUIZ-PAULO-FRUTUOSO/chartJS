<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando chart JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <canvas id="grafico_linhas"></canvas>
    </div>
    <br>
    <div>
        <canvas id="grafico_barras"></canvas>
    </div>

</body>
<script>
   
  
    
    const ctx1 = document.getElementById('grafico_linhas');
  
    new Chart(ctx1, {
      type: 'line',

      data: {
        labels: ['12:00','13:00','14:00','15:00','16:00','17:00'],

        datasets: [{
          label: 'temperatura',
          data: [30,29,28,25,22,23],
          borderWidth: 1
        },
        {
          label: 'umidade',
          data: [80,82,80,85,80,83],
          borderWidth: 1
        }],
        
        
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
            
          }
        }
      }
    });
    const ctx2 = document.getElementById('grafico_barras');

    new Chart(ctx2,{
      type:'bar',
      data:{
        labels:['janeiro','fevereiro','mar√ßo','abril','maio','junho'],
        datasets:[{
          label: "temperatura",
          data:[22,24,27,23,20,18],
          borderWidth:1
        },{
          label: 'umidade',
          data:[90,89,93,87,88,82]
        }]
      }
    })
  </script>
</html>
